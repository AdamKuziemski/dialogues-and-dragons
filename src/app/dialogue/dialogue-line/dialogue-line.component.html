<span *ngIf="!edit" class="ncv-line-clickable" (click)="onClick($event)">
    {{ line.line }}
</span>
<div *ngIf="edit">
    <mat-form-field style="width: 100%;">
        <textarea matInput [(ngModel)]="line.line"
                  matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
    </mat-form-field>
</div>
