<span *ngIf="!edit" (click)="onClick($event)">
    {{ line.line }}
</span>
<div *ngIf="edit">
    <mat-form-field>
        <textarea matInput matTextareaAutosize
                  matAutosizeMinRows="2" matAutosizeMaxRows="5"
                  placeholder="What is the character saying?" [(ngModel)]="line.line"></textarea>
    </mat-form-field>
</div>
