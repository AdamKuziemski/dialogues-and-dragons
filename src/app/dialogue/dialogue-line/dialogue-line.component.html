<span *ngIf="!edit" class="ncv-line-clickable" (click)="onClick($event)">
    {{ line.line }}
</span>
<div *ngIf="edit">
    <mat-form-field>
        <textarea matInput placeholder="What is the character saying?" [(ngModel)]="line.line"
                  matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
    </mat-form-field>
</div>
