<div *ngIf="!game.editMode">

  <mat-card class="dnd-margin-around-no-top" (click)="dialogue.advanceLine()">
    <mat-card-title>
      {{ speaker }}
    </mat-card-title>
    <mat-card-content>
      <dnd-dialogue-line [line]="dialogue.currentLine"></dnd-dialogue-line>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="dialogue.displayOptions">
    <mat-list>
      <mat-list-item *ngFor="let option of dialogue.options">
        <dnd-dialogue-topic [topic]="option" (click)="dialogue.startTopic($event)"></dnd-dialogue-topic>
      </mat-list-item>
    </mat-list>
  </mat-card>

</div>

<div *ngIf="game.editMode">
  <mat-tab-group *ngIf="responsive.isMobile()"
                 class="dnd-tab-fill-available"
                 [(selectedIndex)]="currentTab"
                 mat-stretch-tabs>

    <mat-tab label="Greetings">
      <div class="dnd-swiper" (swipeleft)="swipeLeft()">
        <dnd-greeting-container [dialogue]="dialogue"></dnd-greeting-container>
      </div>
    </mat-tab>

    <mat-tab label="Topics">
      <div class="dnd-swiper" (swipeleft)="swipeLeft()" (swiperight)="swipeRight()">
        <dnd-dialogue-topic-tree [dialogue]="dialogue" (topicClick)="onTopicSelected($event)">
        </dnd-dialogue-topic-tree>
      </div>
    </mat-tab>

    <mat-tab label="Editor">
      <!-- to fix incorrect accordion behavior -->
      <ng-template matTabContent>
        <div class="dnd-swiper" (swiperight)="swipeRight()">
          <dnd-dialogue-topic [topic]="currentTopic" [edit]="true" (topicRemove)="onTopicRemoved()"></dnd-dialogue-topic>
        </div>
      </ng-template>
    </mat-tab>

  </mat-tab-group>

  <div *ngIf="responsive.isDesktop()">
    <dnd-greeting-container [dialogue]="dialogue"></dnd-greeting-container>
    <div class="dnd-dialogue-editor">
      <dnd-dialogue-topic-tree [dialogue]="dialogue" (topicClick)="onTopicSelected($event)"></dnd-dialogue-topic-tree>
      <dnd-dialogue-topic [topic]="currentTopic" [edit]="true" (topicRemove)="onTopicRemoved()"></dnd-dialogue-topic>
    </div>
  </div>

</div>
