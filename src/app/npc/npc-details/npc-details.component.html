<mat-card *ngIf="npc">

  <mat-form-field class="dnd-full-width">
    <textarea #npcName [(ngModel)]="npc.name" [maxlength]="maximumNameLength" matInput placeholder="Name"
      matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
    <mat-hint align="end">{{npcName.value?.length || 0}}/{{maximumNameLength}}</mat-hint>
  </mat-form-field>

  <mat-form-field class="dnd-half-width">
    <input type="number" [(ngModel)]="npc.money" matInput placeholder="Money" />
  </mat-form-field>

  <mat-form-field class="dnd-half-width">
    <mat-label>Gender</mat-label>
    <mat-select [(ngModel)]="npc.gender">
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox id="merchant" [(ngModel)]="npc.isMerchant">Merchant</mat-checkbox>

  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/dialogue', actorId]">Show Dialogue</button>
  </mat-card-actions>
  
</mat-card>
